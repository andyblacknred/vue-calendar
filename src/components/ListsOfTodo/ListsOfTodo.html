<div class="list">
    <Todo
        @add-to-list="addToList({index, text: $event, date: chosenDay})"
        @remove-from-list="removeFromList(index, $event)"
        @change-title="changeTitle(index, $event)"
        @change-status="changeStatus(index, ...$event)"
        v-for="(todo, index) in listOfListsTodo(...this.chosenDayArray)"
        :todo-prop="todo"
        :key="index"
    />
</div>
