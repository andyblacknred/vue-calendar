<div class="todo">
    <div v-if="editMode">
        <input type="text" v-model="todoTitle">
        <button @click="changeTitle">change title</button>
        <br>
        <br>
        <input type="text" v-model="todoText">
        <button @click="addToList">add to list</button>
        <br>
        <br>
        <br>
    </div>
    <h1>{{ todoProp.title }}</h1>
    <router-link v-if="!editMode" :to="`${ index }`" append tag="button">edit</router-link>
    <button v-else @click="$router.back()">close</button>
    <button v-if="!editMode" @click="removeList">remove this list</button>
    <ul>
        <li v-for="(item, index) in todoProp.todoList">
            <span
                :style="{'text-decoration': item.isChecked ? 'line-through' : ''}"
                @click="changeStatus(index, !item.isChecked)"
            >
                {{ item.text }}
            </span>
            <button v-if="editMode" @click="removeFromList(index)">remove</button>
        </li>
    </ul>
</div>
