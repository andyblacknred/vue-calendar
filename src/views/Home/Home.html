<div class="page page--home">
    <div class="page__inner">
        <Calendar :month-prop="chosenMonth" />
        <div class="month__next" @click="previousMonth()">
            prev month
        </div>
        <div class="month__next" @click="nextMonth()">
            next month
        </div>
        <router-link :to="`day/${chosenDay.getFullYear()}/${chosenDay.getMonth()}/${chosenDay.getDate()}`">show day</router-link>
    </div>
</div>
